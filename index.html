<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye, for now!</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GSAP for smooth animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1>Year 11 Farewell 2025</h1>
  </header>

  <main>
    <section class="heads-section fade-in">
      <div class="head-card">
        <img src="images/image1.jpg" alt="Head of Year" class="head-image">
        <div class="head-message">
          <h2>Head of Year 11 Message</h2>
          <p>[Insert heartfelt message here]</p>
        </div>
      </div>
      <div class="head-card">
        <img src="images/image2.jpg" alt="Deputy Head of Year" class="head-image">
        <div class="head-message">
          <h2>Head of Secondary message</h2>
          <p>[Insert inspirational message here]</p>
        </div>
      </div>
    </section>

    <section class="form-section fade-in">
      <h2>Vote for Your Year 11 Superlatives!</h2>
      <div class="form-embed-container">
        <!-- Responsive Google Form embed -->
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSdZr8MhK3S_HK7NhEo8wYSjxMikraaC3J2jFBUQbjFKlWue4Q/viewform?embedded=true" 
          frameborder="0" 
          marginheight="0" 
          marginwidth="0"
          allowfullscreen
          loading="lazy"
          title="Year 11 Superlatives Google Form"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Team PlastiCure</p>
    <div class="credits">
      <p>This website was developed by Omar Al Mouaqet - 11B</p>
      <p>With the help of Hala Suleiman - 11B</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
