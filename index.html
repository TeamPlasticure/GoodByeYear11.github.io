<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maha's Sparkly World</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="sparkle-bg"></canvas>
  <div class="shimmer-bg"></div>
  <div class="container">
    <div class="image-switcher">
      <div class="image-frame">
        <img id="img1"
          src="https://www.billboard.com/wp-content/uploads/2025/01/taylor-swift-grammys-red-carpet-2024-billboard-4-1548.jpg?w=942&h=623&crop=1"
          alt="Taylor Swift"
          class="profile-img show"
        />
        <img id="img2"
          src="https://preview.redd.it/hg4t95npwz1c1.jpg?width=640&crop=smart&auto=webp&s=bfd0187fafcda61819187dad24aad5fcb3366105"
          alt="Taylor Swift 2"
          class="profile-img"
        />
        <img id="img3"
          src="./MahaOmg.png"
          alt="Maha Omg Picture"
          class="profile-img"
        />
      </div>
      <div class="img-btns">
        <button id="img1-btn" class="img-switch-btn active" aria-label="Show first image"></button>
        <button id="img2-btn" class="img-switch-btn" aria-label="Show second image"></button>
        <button id="img3-btn" class="img-switch-btn" aria-label="Show third image"></button>
      </div>
    </div>
    <button id="type-btn" class="type-btn">Show Message</button>
    <h1 class="glow">Welcome,</h1>
    <h2 class="subheading">To Maha's world.</h2>
    <div class="typing-container" aria-live="polite" aria-atomic="true">
      <span class="typing-text" id="typingText"></span><span class="cursor" id="cursor">|</span>
    </div>
    <button id="theme-btn" class="theme-btn">Change Theme</button>
  </div>
  <button id="love-btn" class="love-btn">I ❤️ Taylor</button>
  <div id="confetti-container"></div>
  <script src="script.js"></script>
</body>
</html>
